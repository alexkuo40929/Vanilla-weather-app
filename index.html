<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>weather app</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-4">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type your city..." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-warning w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated at <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                        class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="side-bar">
                            <ul>
                                <li>
                                    Humidity: <span id="humidity" class="humidity"></span>%
                                </li>
                                <li>
                                    Wind: <span id="wind" class="wind"></span> km/h
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                </div>
            </div>
            <small>
                <a href="https://github.com/alexkuo40929/Vanilla-weather-app" target="_blank">Open-source code</a>
                by Alex Kuo
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
